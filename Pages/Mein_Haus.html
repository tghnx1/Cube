<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo and Video Gallery</title>
  <link rel="stylesheet" href="../Styles/About_me.css">
  <script src="https://player.vimeo.com/api/player.js"></script>
</head>
<body>

<div class="vimeo-embed">
  <iframe id="vimeo-player" src="https://player.vimeo.com/video/1070111241?h=b77fd7933f&badge=0&autopause=0&player_id=0&app_id=58479&background=1" allow="fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="refugee"></iframe>
</div>

<!-- Play Button -->
<button id="play-button" style="
  position: absolute;
  top: 20px;
  left: 20px;
  z-index: 3;
  background: #ffe600;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;">
  Play Video
</button>

<script src="../Scripts/sound.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);
    const playButton = document.getElementById('play-button');

    player.on('loaded', () => {
      // Initially do not autoplay
    });

    // Play video on button click
    playButton.addEventListener('click', () => {
      player.play().then(() => {
        player.setVolume(1);
      }).catch(error => {
        console.error('Error playing the video:', error);
      });
    });
  });
</script>
</body>
</html>
