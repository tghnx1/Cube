<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo and Video Gallery</title>
  <link rel="stylesheet" href="../Styles/About_me.css">
  <script src="https://player.vimeo.com/api/player.js"></script> <!-- Use the CDN link for the Vimeo Player API -->
</head>
<body>

<div class="vimeo-embed">
  <iframe id="vimeo-player" src="https://player.vimeo.com/video/1070111241?h=b77fd7933f&badge=0&autopause=0&player_id=0&app_id=58479&background=1" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="refugee"></iframe>
</div>
<script src="../Scripts/sound.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const iframe = document.getElementById('vimeo-player');
    const player = new Vimeo.Player(iframe);

    player.on('loaded', () => {
      player.play().then(() => {
        player.setVolume(1);
      }).catch(error => {
        console.error('Error playing the video:', error);
      });
    });
  });
</script>
</body>
</html>
